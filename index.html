<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loggin</title>
    <link rel="stylesheet" href="./src/scss/login.scss" />
  </head>
  <body>
    <main>
      <form action="" id="loginForm">
        <label for="emailUser">Correo electrónico:</label>
        <input type="email" id="emailUser" placeholder="email" />
        <label for="passwordUser">Contraseña:</label>
        <input type="password" id="passwordUser" placeholder="contraseña" />
        <button type="submit">Enviar</button>
        <span id="message"></span>
      </form>
    </main>

    <script type="module" src="/main.ts"></script>
  </body>
</html>
